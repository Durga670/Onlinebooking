<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ReadView</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1521587760476-6c12a4b040da') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      color: #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    h2 {
      color: #ffc107;
    }

    .form-control {
      border-radius: 8px;
    }

    .input-group-text {
      background: #ffc107;
      border: none;
      color: #000;
      font-weight: bold;
    }

    .btn-login {
      background: #ffc107;
      color: #000;
      font-weight: bold;
      border: none;
    }

    .btn-login:hover {
      background: #e0a800;
    }

    label {
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2 class="text-center mb-4"><i class="fas fa-user-circle"></i> Login</h2>
    <form>
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-login w-100 mt-3">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
