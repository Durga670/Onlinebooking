
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Categories - ReadView</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1514894781842-7bd08b0f9b68') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .category-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 60px 30px;
      min-height: 100vh;
    }

    .category-card {
      background-color: #ffffff10;
      border: 2px solid #ffc107;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .category-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .category-card i {
      font-size: 40px;
      margin-bottom: 15px;
      color: #ffc107;
    }

    .category-title {
      font-size: 22px;
      font-weight: bold;
    }

    h2 {
      color: #ffc107;
    }
  </style>
</head>
<body>

  <div class="category-container">
    <div class="container">
      <h2 class="text-center mb-5"><i class="fas fa-book-open"></i> Book Categories</h2>
      <div class="row g-4">
        <!-- Fiction -->
        <div class="col-md-4 col-sm-6">
          <div class="category-card">
            <i class="fas fa-feather-alt"></i>
            <div class="category-title">Friction</div>
          </div>
        </div>

        <!-- Fantasy -->
        <div class="col-md-4 col-sm-6">
          <div class="category-card">
            <i class="fas fa-hat-wizard"></i>
            <div class="category-title">Fantasy</div>
          </div>
        </div>

        <!-- Drama -->
        <div class="col-md-4 col-sm-6">
          <div class="category-card">
            <i class="fas fa-theater-masks"></i>
            <div class="category-title">Drama</div>
          </div>
        </div>

        <!-- Crime -->
        <div class="col-md-6 col-sm-6">
          <div class="category-card">
            <i class="fas fa-user-secret"></i>
            <div class="category-title">Crime</div>
          </div>
        </div>

        <!-- Thriller -->
        <div class="col-md-6 col-sm-6">
          <div class="category-card">
            <i class="fas fa-skull-crossbones"></i>
            <div class="category-title">Thriller</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
