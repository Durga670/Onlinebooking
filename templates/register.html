<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - ReadView</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1516979187457-637abb4f9353') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .register-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .register-container h2 {
      text-align: center;
      color: #ffc107;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
    }

    .form-label {
      color: #f1f1f1;
    }

    .input-group-text {
      background: #ffc107;
      border: none;
      font-weight: bold;
      color: #000;
    }

    .btn-register {
      background: #ffc107;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
    }

    .btn-register:hover {
      background: #e0a800;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2><i class="fas fa-user-plus"></i> Register</h2>
    <form>
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-check"></i></span>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-register w-100">Register</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
